kind: Service
apiVersion: v1
metadata:
  name: consumer
  labels:
    app: consumer
spec:
  selector:
    app: consumer
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "consumer"
        dapr.io/app-port: "80"
    spec:
      containers:
        - name: consumer
          image: ghcr.io/cvitaa11/dapr-demo/dotnet-consumer:4ed2bc8e62e4fdfab74e9343732fbe0c50a2f8ac
          ports:
            - containerPort: 80
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
